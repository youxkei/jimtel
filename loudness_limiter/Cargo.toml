[package]
name = "jimtel_loudness_limiter"
version = "0.1.0"
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
baseplug = { git = "https://github.com/wrl/baseplug.git", branch="trunk" }
baseview = { git = "https://github.com/RustAudio/baseview.git", branch="master" }
iced_baseview = { git = "https://github.com/BillyDM/iced_baseview", branch="main", features=["canvas"] }
jimtel = { path = ".." }
